<font size="7"color="red"face="細明體">我的心得</font>
<p>GitHub是個提供線上git空間的平台，能讓多名開發人員很方便地進行協力軟體開發。</p>
<p>提供的方案包含免費和付費的帳號，而其中的差異在於能否使用私人空間。</p>
<p>雖然免費的帳號只能使用公開的空間並且需要公佈所有原始碼，但對許多專案來說不是個問題。</p>
<p>除此之外，免費的帳號沒有其他限制。</p>
<p>在老師用心指導下，應用HTML5.CSS3內技巧，結合GitHub平台，</p>
<p>對我在未來工作發展上有相當的幫助，感謝老師用心教導，我在這堂課上受益良多，謝謝老師</p>
